jobs:
  corestack:
    runs-on: ubuntu-latest
    steps:
      - name: Get Issue
        id: get_issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.get({
            issue_number: "1",
            owner: "${{github.repository_owner}}",
            repo: "github-actions"
            })
